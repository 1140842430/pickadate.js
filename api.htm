        <p>The date picker api can be played with in several ways:</p>

        <pre><code data-language="javascript">var $input = $('.datepicker').pickadate()
var picker = $input.pickadate('picker')</code></pre>

        <p>Or:</p>

        <pre><code data-language="javascript">var $input = $('.datepicker').pickadate()
var picker = $input.data('pickadate')</code></pre>

        <p>Or:</p>

        <pre><code data-language="javascript">$('.datepicker').pickadate({
    // Within scope of the <a href="#events">picker events</a>, `this` is the picker.
    onStart: function() {
        var picker = this
    }
})</code></pre>

        <p>Or:</p>

        <pre><code data-language="javascript">var $input = $('.datepicker').pickadate()
$input.pickadate( /* <a href="#api-methods">an api method</a> */ )</code></pre>

    </div> <!-- .section__block - ->

<section class="section">

    <div class="section__block section__block--scoped">

        <h2 class="heading heading--divide"><span class="heading__text">api methods<a class="heading__anchor" name="api-methods" href="#api-methods">&sect;</a></span></h2>
        <p>There are a few methods available on the date picker. All of which (except of course <code class="function">get</code>) are <a href="#api-chainable">chainable</a>:</p>

        <ol>
            <li><code><a href="#api-open-close">open</a></code></li>
            <li><code><a href="#api-open-close">close</a></code></li>
            <!--<li><code><a href="#api-isOpen">isOpen</a></code></li>- ->
            <li><code><a href="#api-start-stop">start</a></code></li>
            <li><code><a href="#api-start-stop">stop</a></code></li>
            <li><code><a href="#api-render">render</a></code></li>
            <li><code><a href="#api-clear">clear</a></code></li>
            <li><code><a href="#api-get">get</a></code></li>
            <li><code><a href="#api-set">set</a></code></li>
            <!--<li><code><a href="#api-disableAll">disableAll</a></code></li>- ->
        </ol>

        <p>And then there are also a few shorthands available to the following objects:</p>

        <ol>
            <li><code><a href="#api-$node">$node</a></code></li>
            <li><code><a href="#api-$holder">$holder</a></code></li>
            <li><code><a href="#api-_hidden">_hidden</a></code></li>
            <li><code><a href="#api-component">component</a></code></li>
        </ol>

    </div> <!-- .section__block - ->

</section> <!-- .section - ->

<section class="section">

    <div class="section__block section__block--scoped">

        <h2 class="heading heading--divide"><span class="heading__text">get<a class="heading__anchor" name="api-get" href="#api-get">&sect;</a></span></h2>
        <p>Get various properties of the picker using the following syntax:</p>

        <pre><code data-language="javascript">picker.get(property)</code></pre>

        <p><code>property</code> is optional and defaults to <code class="string">'value'</code>. The <code>property</code> can be one of the following:</p>

        <ol>
            <li><code class="string">'value'</code></li>
            <li><code class="string">'select'</code></li>
            <li><code class="string">'highlight'</code></li>
            <li><code class="string">'view'</code></li>
            <li><code class="string">'min'</code></li>
            <li><code class="string">'max'</code></li>
            <li><code class="string">'open'</code></li>
            <li><code class="string">'id'</code></li>
            <li><code class="string">'disable'</code></li>
            <li><code class="string">'enable'</code></li>
        </ol>

        <!--which returns the string value of the <code class="tag-name">input</code> element- ->

        <pre class="pre--demo"><code data-language="javascript">picker.get()</code></pre>

        <fieldset class="fieldset fieldset--demo js__fieldset"><input id="" class="fieldset__input " type=text value="23 April, 2013" placeholder="Try me&hellip;"></fieldset>

    </div> <!-- .section__block - ->

    <div class="section__block section__block--scoped">

        <h3 class="text-center heading heading--thin">There are several more properties:</h3>

        <pre class="pre--demo"><code data-language="javascript">// The date "selected".
picker.get('select')

// The date "highlighted".
picker.get('highlight')

// The date setting the "view".
picker.get('view')</code></pre>

        <fieldset class="fieldset fieldset--demo js__fieldset"><input id="" class="fieldset__input " type=text value="23 April, 2013" placeholder="Try me&hellip;"></fieldset>

    </div> <!-- .section__block - ->
