<style>
</style>

<input type="datetime-local" />
<br /><br /><br />
<div id="picker"></div>
<br /><br /><br />
<div id="picker-value"></div>

<script src="../dist/pickadate/browser.js"></script>
<script>
  var pickerElement = document.getElementById('picker')
  var pickerValueElement = document.getElementById('picker-value')

  const picker = window.pickadate.create({
    weekdays: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
  })
  picker.render(pickerElement)
  picker.renderValue(pickerValueElement, () => {
    pickerValueElement.innerHTML = 'None selected'
  })
</script>
